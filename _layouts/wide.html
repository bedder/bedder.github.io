<!DOCTYPE html>
<html>
	<head>
		<title>
{% if page.title %}
			{{ page.title }} - Matthew Bedder
{% else %}
			Matthew Bedder
{% endif %}
		</title>
{% include meta.html %}
{% include scripts.html %}
	</head>
	<body>
		<div id="wrap">
			<header>
{% include header.html %}
			</header>
			<main>
				<div id="title-bar">
					<div class="layout-outer">
						<div class="layout-inner">
{% if page.title %}
							<h1>{{ page.title }}</h1>
{% else %}
							<h1>Matthew Bedder</h1>
{% endif %}
						</div>	
					</div>
				</div>
				<div class="content">
{{ content }}
				</div>
			</main>
		</div>
		<script>
			function toggleMenu() {
				console.log("TOGGLE");
				var mask = $('#background-mask');
				var menu = $('#menu');
				var side = $('#menu-sidebar');

				mask.toggleClass('active');
				menu.toggleClass('active');
				side.toggleClass('active');
			}
			$("#menu-show-button").click(function() {
				toggleMenu();
			});
			$("#background-mask").click(function() {
				toggleMenu();
			});
		</script>
		<footer>
{% include footer.html %}
		</footer>
	</body>
</html>
