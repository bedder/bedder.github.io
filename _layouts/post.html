<!DOCTYPE html>
<html>
{% include meta.html %}
	<body>
{% include header.html %}
		<main>
			<h1>{{ page.title }}</h1>
{{ content }}
			<div id="post-nav">
{% if page.previous %}
				<div class="prev">
					<a href="{{ page.previous.url }}">&#8592; Previous post<br/>{{ page.previous.title }}</a>
				</div>
{% endif %}
{% if page.next %}
				<div class="next">
					<a href="{{ page.next.url }}">Next post &#8594;<br/>{{ page.next.title }}</a>
				</div>
{% endif %}
			</div>
		</main>
	</body>
</html>
